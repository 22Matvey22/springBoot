<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <table>
        <thead>
        <tr>
            <th><label for="email">Email</label></th>
            <th><label for="password">Пароль</label></th>
            <th><label for="firstName">Имя</label></th>
            <th><label for="lastName">Фамилия</label></th>
            <th><label for="age">Возраст</label></th>
            <th>Роль</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" th:field="*{email}" id="email" placeholder="Email"></td>
            <td><input type="text" th:field="*{password}" id="password" placeholder="Password"></td>
            <td><input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"></td>
            <td><input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"></td>
            <td><input type="text" th:field="*{age}" id="age" placeholder="Age"></td>
            <td><select id="rolesId" name="rolesId">
                <option value="1" checked>Пользователь</option>
                <option value="2">Админ</option>
            </select></td>
            <td><input type="submit" value="Сохранить изменения"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
